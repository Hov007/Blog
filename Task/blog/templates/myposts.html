{% extends "layout.html" %}
{% block title %}
<title>My Posts</title>
{% endblock %}

{% block body %}
{% load static %}
  <h1>My Posts</h1>
  <ul>
    {% for post in post %}
      <li>{{ post.title }}<br/>
      {{ post.body }} </li><span><a href="{% url 'edit' post.id %}">Edit</a></span>

    {% endfor %}
  </ul>


{% endblock %}
