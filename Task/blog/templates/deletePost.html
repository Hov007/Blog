<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    Do you really want to delete {{ post.title }} post?
    <form class="" action="" method="POST">
      {% csrf_token %}
      Title
      <input type="text" name="title", value="{{ post.title }}" placeholder="title..." >
      Description
      <input type="text" name="content" value="{{ post.body }}" placeholder="Enter your text here...">
      <input type="submit" name="add" value="Delete">


    </form>
    <span><a href="{% url 'myposts' %}">Cancel</a></span>
</body>
</html>
