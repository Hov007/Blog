{% extends "layout.html" %}
{% block title %}
<title>Edit</title>
{% endblock %}
{% load i18n %}
{% block body %}

  <div id="login">
          <h3 class="text-center text-white pt-5">Login form</h3>
          <div class="container">
              <div id="login-row" class="row justify-content-center align-items-center">
                  <div id="login-column" class="col-md-6">
                      <div id="login-box" class="col-md-12">
                          <form id="login-form" class="form" action="" method="post">
                              <h3 class="text-center text-info">{% trans "Edit a post" %}</h3>
                              <div class="form-group">

                                {% csrf_token %}


                                  <label for="title" class="text-info">{% trans "Title" %}:</label><br>
                                  <input type="text" value="{{ post.title }}" name="title" id="username" class="form-control">
                              </div>
                              <div class="form-group">
                                  <label for="content" class="text-info">{% trans "Content" %}:</label><br>
                                  <input type="text" value="{{ post.body }}" name="content" id="password" class="form-control">
                              </div>
                              <div class="form-group">

                                  <input type="submit" name="submit" class="btn btn-info btn-md" value="{% trans 'Update' %}">
                                  <button type="button" name="button"><a  class="nav-link btn btn-danger text-white" href="{% url 'deletePost' post.id %}">{% trans "Delete" %}</a></button>
                              </div>

                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>



{% endblock %}
