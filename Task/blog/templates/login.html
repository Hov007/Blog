<h1>Login</h1>

{% if messages %}
<ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}


<form class="" action="" method="POST">
  {% csrf_token %}
  Username
  <input type="text" name="username" placeholder="Username...">
  Password
  <input type="password" name="password" placeholder="Password...">
  <input type="submit" name="login" value="Login">
</form>
